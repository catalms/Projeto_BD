<!doctype html>
<title>{% block title %}{% endblock %} - Projeto</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="/">Projeto - Bases de Dados</a></h1>
  <ul>
    <li><a href="{{ url_for('customers_index') }}">Customers</a>
    <li><a href="{{ url_for('products_index') }}">Products</a>
    <li><a href="{{ url_for('suppliers_index') }}">Suppliers</a>
    <li><a href="{{ url_for('set_customer') }}">New Order</a>
    </ul>
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
