{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Product {{ product['sku'] }} | Edit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="description">Description:</label>
    <input name="description" id="description" type="text" value="{{ request.form['description'] or product['description'] }}" disabled>
    <label for="price">Price</label>
    <input name="price" id="price" type="number" min="0" step="0.01" placeholder="{{product['price']}}" value="{{ request.form['price'] or product['price'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  </form>
{% endblock %}
