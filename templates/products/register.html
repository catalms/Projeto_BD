{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register Product{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" type="text" placeholder=" " value="{{ request.form['name'] }}" required>
    <label for="sku">SKU</label>
    <input name="sku" id="sku" type="text" placeholder=" " value="{{ request.form['sku'] }}" required>
    <label for="ean">EAN</label>
    <input name="ean" id="ean" type="text" placeholder=" " value="{{ request.form['ean'] }}" required>
    <label for="description">Description</label>
    <input name="description" id="description" type="text" placeholder=" " value="{{ request.form['description'] }}" required>
    <label for="price">Price</label>
    <input name="price" id="price" type="number" min="0" step="0.01" placeholder="0.00" value="{{ request.form['price'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  </form>
{% endblock %}
