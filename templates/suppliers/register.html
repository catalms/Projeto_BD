{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register Supplier{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" type="text" placeholder=" " value="{{ request.form['name'] }}" required>
    <label for="TIN">TIN</label>
    <input name="TIN" id="TIN" type="text" placeholder=" " value="{{ request.form['TIN'] }}" required>
    <label for="address">Address</label>
    <input name="address" id="address" type="text" placeholder=" " value="{{ request.form['address'] }}" required>
    <label for="SKU">Product SKU</label>
    <input name="SKU" id="SKU" type="text" placeholder=" " value="{{ request.form['SKU'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  </form>
{% endblock %}
